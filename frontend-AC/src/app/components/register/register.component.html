<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image rounded img-fluid"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h1 class=" login-heading mb-4">{{page_title}}</h1>

                            <!-- <div class="alert alert-success" *ngIf="status == 'success'">
                                Registration was successful.
                                <hr/>
                                An email was sent to confirm the account.
                            </div>

                            <div class="alert alert-danger" *ngIf="status == 'error'">
                                Registration wasn't successfully.
                                <div *ngFor="let item of errors">
                                    <hr/>
                                    <div>{{item}}</div>
                                </div>
                            </div> -->

                            <form class="" >
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input type="text" name="name" placeholder="Name"
                                        class="form-control"  required
                                        pattern="[a-zA-Z]+" appAutoFocus />

                                    <small class="invalid-feedback d-block">
                                        El nombre no es valido!
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="surname">Apellido</label>
                                    <input type="text" name="surname" placeholder="Surname"
                                        class="form-control"  required
                                        pattern="[a-zA-Z]+" />

                                    <small  class="invalid-feedback d-block">
                                        El apellido no es valido!
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email"
                                        placeholder="Email address"
                                        class="form-control"  required
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

                                    <small  class="invalid-feedback d-block">
                                        El email no es valido!
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" name="password" placeholder="Enter your password."
                                    minlength="6" class="form-control"  required />

                                    <small  class="invalid-feedback d-block">
                                        La contraseña no es valida!
                                    </small>
                                </div>

                                <br>

                                <input type="submit" value="Registrarme" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                     />

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
